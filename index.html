<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

        <title>Re-Minder</title>
</head>
<body>
        <div class="container">
        <div class="left-side">
        <span class="titulo"><h1>Re-Minder</h1></span>
        <img class="logo" src="/assets/img/logo.png" alt="">

        <!-- CLock -->
        <div class="clock">

            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="center"></div>

            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

        </div>

        <!-- Text Add Button -->
           
        <button class="add-button" id="btnAddInput" type="submit" onclick="criarInputTexto()">Adicionar Texto</button>

        <!-- Dark/Light Mode  -->
        <div class="main">
        <input type="checkbox" class="checkbox" id="chk">                      
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
        </div>
        <!---->

        </div>
            
        <div class="right-side">
            <div class="input-text" id="inputsContainer"></div>
        </div>

        </div>
        
        <script src="/assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    </body>
</html>
